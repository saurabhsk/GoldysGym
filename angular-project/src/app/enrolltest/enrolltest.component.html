<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <div class="container col-md-3 border border-info rounded bg-light box">
      <form [formGroup]="firstFormGroup" #userForm="ngForm">
        <ng-template matStepLabel>Basic Details</ng-template>
        <div class="example-container">
            <mat-form-field hintLabel="Max 10 characters">
              <input matInput class="form-control" formControlName="fname" maxlength="10" placeholder="First Name">
            </mat-form-field>
        </div><br><br>
        <div class="example-container">
            <mat-form-field hintLabel="Max 10 characters">
              <input matInput class="form-control" formControlName="lname" maxlength="10" placeholder="Last Name">
            </mat-form-field>
        </div><br><br>
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your email"  [formControl]="email"  required>
              <mat-error *ngIf="!email.valid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div><br><br>
        <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
        <div class="example-container">
            <mat-form-field>
              <input matInput  class="form-control" formControlName="pwd" placeholder="password" name="password" type="password"   required>
              <!-- <mat-error >{{getErrorMessage1()}}</mat-error> -->
            </mat-form-field>
          </div><br><br>
        <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
        <div class="example-container">
            <mat-form-field>
              <input matInput class="form-control" formControlName="cnfpwd" placeholder="confirm password"  [errorStateMatcher]="errorMatcher" type="password"  required>
              <mat-error *ngIf="firstFormGroup.hasError('passwordsDoNotMatch')">
                  Passwords do not match!
                </mat-error>
            </mat-form-field>
          </div>
          <button mat-button matStepperNext [disabled]="!firstFormGroup.valid">Next</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        <br><br>
      </form>
    </div>
      </mat-step>
     
    <mat-step [stepControl]="secondFormGroup" #stepper1>
        <div class="container col-lg-3 border border-info rounded bg-light box">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Personal Details</ng-template>
        <div class="example-container">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div><br>

        <div class="example-container">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Male</mat-radio-button>&nbsp;
                <mat-radio-button value="2">Female</mat-radio-button>
            </mat-radio-group>
        </div><br>

        <div class="example-container">
            <mat-form-field>
              <input matInput class="form-control" formControlName="ht"  placeholder="Enter Height in cm" type="number">
            </mat-form-field>
        </div><br>

        <div class="example-container">
            <mat-form-field>
              <input matInput class="form-control" formControlName="wt" placeholder="Enter Weight in kg" type="number">
            </mat-form-field>
        </div><br>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper1.reset()">Reset</button>
          <button mat-button matStepperNext [disabled]="!secondFormGroup.valid">Next</button>
           <br><br>
       </form>
      </div>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" #stepper2>
        <ng-template matStepLabel>Interests</ng-template>
        <div class="d-flex justify-content-around">
        <mat-card class="example-card col-lg-3" *ngFor="let a of programs">
            <mat-card-header>
              <div mat-card-avatar></div>
            </mat-card-header>
            <img mat-card-image src="{{a.imageUrl}}"alt="Card image">
            <mat-card-content>
                <mat-card-title>{{a.programName}}</mat-card-title>
                <mat-card-subtitle>{{a.programDescription}}</mat-card-subtitle>
            </mat-card-content>
             <mat-card-footer>
                <mat-checkbox class="ml-2">Check me!</mat-checkbox><br>
            </mat-card-footer>
          </mat-card>
        </div>
      <div><br>
        <button mat-button matStepperPrevious>Back</button>
      
      </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>
    
  </mat-horizontal-stepper>
