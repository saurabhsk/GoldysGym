<div>
    <form #userForm="ngForm" class="mt-2" (ngSubmit)="onFormSubmit(userForm.value)">
        <div class="container col-lg-3 border border-success rounded bg-light box">
            <div class="text-center header">
                <h1>Login Here</h1>
                <hr />
            </div>

            <div class="form-group">
                <label for="email"><i class="icon-envelope"> Email</i></label>
                <input type="email" #emailref="ngModel" class="form-control" id="email" [(ngModel)]="user.email"
                    name="email" placeholder="email" required />
                <div *ngIf="emailref.errors && (emailref.touched || emailref.dirty)" class="alert alert-danger">
                    <div *ngIf="emailref.errors.required">
                        Email required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password"><i class="icon-shield"> Password</i></label>
                <input type="password" #pwd="ngModel" class="form-control" id="password" [(ngModel)]="user.password"
                    name="password" placeholder="password" required />
                <div *ngIf="pwd.errors && (pwd.touched || pwd.dirty)" class="alert alert-danger">
                    <div *ngIf="pwd.errors.required">
                        Password required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-success" [disabled]="userForm.invalid" (click)="loginUser(user)">
                    Login
                </button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </div>
    </form>
</div>
